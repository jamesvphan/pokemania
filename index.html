<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeMatchUp</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>
      <div class="col-sm-12 text-center">
        <img src="https://assets.thesilphroad.com/img/pokemon/animated/clefairy.gif">
        Let's D-d-d-d-d-duel!!
        <img src="https://assets.thesilphroad.com/img/pokemon/animated/clefairy.gif">
      </div>
    </h1>
    <h3>Search and Add a Pokémon by Name or Number </h3>
    <div class="container">
      <div class="col-sm-12 text-center">
        <input type="text" name="numOrName" id="numOrName"><br>
        <p>Add Pokémon to:</p>
        <button class="pokeSubmit btn btn-primary" id="1">Your Roster</button>
        <button class="pokeSubmit btn btn-primary" id="2">Enemy Roster</button> <br> <br>
        <button id="dispBattle" class="btn btn-danger" data-target="#myModal"><em><strong>Battle</strong></em></button>
      </div>
    </div>

    <table class="container" id="pokeTable">
      <tr>
        <th class="col-sm-6 text-center">Your Team</th>
        <th class="col-sm-6 text-center">Opponent's Team</th>
      </tr>
      <tr><!--<div class="info" style="display: none"></div> -->
        <td><div class="pokemon"></div></td>
        <td><div class="matchup"></div></td>
      </tr>
      <tr>
        <td><div class="pokemon"></div></td>
        <td><div class="matchup"></div></td>
      </tr>
      <tr>
        <td><div class="pokemon"></div></td>
        <td><div class="matchup"></div></td>
      </tr>
      <tr>
        <td><div class="pokemon"></div></td>
        <td><div class="matchup"></div></td>
      </tr>
      <tr>
        <td><div class="pokemon"></div></td>
        <td><div class="matchup"></div></td>
      </tr>
      <tr>
        <td><div class="pokemon"></div></td>
        <td><div class="matchup"></div></td>
      </tr>
    </table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">All Matchups</h4>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="loading"></div>

  </body>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/evolution.js"></script>
</html>
